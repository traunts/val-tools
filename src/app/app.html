<mat-card class="flex flex-col gap-2 h-screen max-h-full w-screen overflow-hidden">
    <mat-card-header class="flex flex-row items-center gap-4">
        <app-file-upload></app-file-upload>
        <app-coordinate-input></app-coordinate-input>

        <a matFab extended class="flex flex-row items-center gap-2" href="https://github.com/traunts/val-tools">
            <span class="text-md font-bold">View source</span>
            <img class="h-8" src="github-mark.svg" alt="GitHub Logo" />
        </a>


    </mat-card-header>
    <mat-card-content class="h-full max-h-full overflow-hidden">
        <div class=" flex flex-row h-full max-h-full w-full gap-2">
            <app-filter-tab class="h-full max-h-full basis-1/3"></app-filter-tab>
            <app-log-plot class="h-full max-h-full flex-1"></app-log-plot>
        </div>
    </mat-card-content>

</mat-card>
