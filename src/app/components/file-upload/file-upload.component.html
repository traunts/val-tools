<mat-card class="w-full">
    <mat-card-header>
        <mat-card-title>Upload Log File</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div #dropzone class="dropzone" tabindex="0" role="button"
            aria-label="Drop log file here or press Enter to choose" (click)="fileInput.click()"
            (keydown.enter)="fileInput.click()" (keydown.space)="$event.preventDefault(); fileInput.click()"
            (dragover)="onDragOver($event)" (dragenter)="onDragEnter($event)" (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)">

            <input #fileInput type="file" accept=".log,.txt" (change)="onChange($event)" hidden />

            <div class="dropzone-inner">
                <div class="icon">üìÅ</div>
                <div class="text">
                    <div class="headline">Drop log file here or click to select</div>
                    <div class="sub">Supported: .log, .txt ‚Äî single file</div>
                </div>
            </div>

            @if (fileName) {
            <div class="filename">
                Selected: <strong>{{ fileName }}</strong>
            </div>
            }

        </div>
    </mat-card-content>
</mat-card>
