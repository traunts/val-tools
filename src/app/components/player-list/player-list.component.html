<mat-list class="mat-mdc-chip-set-stacked h-full w-full overflow-y-auto">
    @for (player of playerList(); track player.id) {
    <mat-list-item>
        <button class="w-full" matButton="outlined" (click)="togglePlayer(player)">{{ player.name
            }}</button>
    </mat-list-item>
    }
</mat-list>
